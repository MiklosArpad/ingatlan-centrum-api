spring:
  config:
    activate:
      on-profile: dev
    import: database-secrets.yml
  datasource:
    url: jdbc:postgres://${jpa-connection.host}:${jpa-connection.port}/${jpa-connection.database}
    username: ${database.username}
    password: ${database.password}
    sql:
      init:
        mode: always
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5Dialect
    properties:
      hibernate:
        format_sql: true
    open-in-view: off
