spring:
  datasource:
    url: jdbc:mysql://[ test-url ]/[ test-databaseName ]
    username: [ test-username ]
    password: [ test-password ]
    sql:
      init:
        mode: always
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5Dialect
    properties:
      hibernate:
        format_sql: true
