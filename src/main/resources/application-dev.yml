spring:
  application:
    name: "ingatlan-centrum-api"
  datasource:
    url: jdbc:mysql://{url}/{database}
    username: {username}
    password: {password}
    sql:
      init:
        mode: always
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5Dialect
    properties:
      hibernate:
        format_sql: true
