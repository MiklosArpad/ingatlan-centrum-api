spring:
  config:
    activate:
      on-profile: dev
    import: database-dev-secrets.yml
  datasource:
    url: jdbc:postgresql://${jpa-connection.host}:${jpa-connection.port}/${jpa-connection.database}
    username: ${jpa-connection.username}
    password: ${jpa-connection.password}
    sql:
      init:
        mode: always
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    open-in-view: off
